<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Practice</title>
  </head>
  <body>
    <h1>Body Builder Statistics</h1>
    <h3>Featuring Name, Age, Weight, and Height(in feet)</h3>
    <div class="table-container">
      <table>
        <tr>
          <thead>
            <th class="header"></th>
            <th>Name</th>
            <th class="age">Age</th>
            <th>Weight</th>
            <th>Height</th>
          </thead>
        </tr>
        <tbody>
          <tr>
            <td>
                <img src="./images/cbum.jpeg" alt="">
            </td>
            <td class="name">Chris Bumstead</td>
            <td>27</td>
            <td>230</td>
            <td>6'1"</td>
          </tr>
          <tr>
            <td>
                <img src="./images/ronnie.jpg" alt="">
            </td>
            <td class="name">Ronnie Coleman(2003)</td>
            <td>27</td>
            <td>310</td>
            <td>5'11"</td>
          </tr>
          <tr>
            <td>
                <img src="./images/arnold.jpg" alt="">
            </td>
            <td class="name">Arnold Schwarzenegger(1970)</td>
            <td>23</td>
            <td>235</td>
            <td>6'2"</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
